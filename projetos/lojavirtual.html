<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual</title>
    <style>
        #produtos{
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2%;
            display: flex;
        }
        #carrinho{
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2%;
            display: block;
        }

        .produto-single{
            width: 33.3%;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    
    <h2>Vitrini:</h2>
    <div id="produtos">
        
    </div><!--produtos-->

    <h2>Carrinho:</h2>
    <div id="carrinho">

    </div><!--carrinho-->

    <script>
        const itens = [
            {
                id: 0,
                nome:'camiseta',
                img: 'imagem.jpg',
                quantidade: 0
            },
        
        
            {
                id: 1,
                nome:'short',
                img: 'imagem.jpg',
                quantidade: 0
            },
      
            {
                id: 2,
                nome:'sapato',
                img: 'imagem.jpg',
                quantidade: 0
            },
        ]

        inicializarLoja = () => {
            var containerProdutos = document.getElementById('produtos');
            itens.map((val)=>{
                containerProdutos.innerHTML+= `
                <div class="produto-single">
                    <img src="`+val.img+`" />
                    <p>`+val.nome+`</p>
                    <a key="`+val.id+`" href="#">Adicionar ao carrinho!</a>
                </div>
                
                `;
            })
        }

        inicializarLoja();

        atualizarCarrinho = () => {
            var containerCarrinho = document.getElementById('carrinho');
            containerCarrinho.innerHTML = "";
            itens.map((val)=>{
                if(val.quantidade > 0){
                containerCarrinho.innerHTML+= `
                <p>`+val.nome+`| quantidade: `+val.quantidade+`</p>
                <hr>
                
                `;
                }
            })
        }

        var links = document.getElementsByTagName('a');

        for(var i = 0; i < links.length; i++){
            links[i].addEventListener("click",function(){
                let key = this.getAttribute('key');
                itens[key].quantidade++;
                atualizarCarrinho();
                return false;
            })
        }

    
    </script>


</body>
</html>
